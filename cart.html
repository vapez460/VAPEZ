<!DOCTYPE html>
<html>
<head>
	<title>Checkout</title>
	<link rel="stylesheet" type="text/css" href="cartstyle.css">
</head>
<body>
	<header>
		<h1>Checkout</h1>
	</header>
	<main>

		<section>
			<figure>
			  <img src="freedelivery.png" alt="Featured Image" width="600" height="200">
			</figure>
		  </section>


		<section>
			<h2>Products in Cart</h2>
			<div class="product">
			  <img src="19.jpeg" alt="Product 1">
			  <div class="product-info">
				<h3>Vaporesso Xros Mini 🐉🔥</h3>
				<p>Price: $<span class="price">10.00</span></p>
			  </div>
			</div>
			<div class="product">
			  <img src="27.jpeg" alt="Product 2">
			  <div class="product-info">
				<h3>👑 Voopoo Vinci Royal Edition 👑</h3>
				<p>Price: $<span class="price">20.00</span></p>
			  </div>
			</div>
			<div class="product">
			  <img src="34.jpeg" alt="Product 3">
			  <div class="product-info">
				<h3>Tokyo Iced Mango 🥭🥭🥭🥭</h3>
				<p>Price: $<span class="price">30.00</span></p>
			  </div>
			</div>			  
		  </section>
		  
		  

		<section>
			<h2>Total</h2>
			<p id="total"></p>
		  </section>
		  
		  <script>
			// Get the price of each product and sum them up
			var prices = document.querySelectorAll(".price");
			var total = 0;
			for (var i = 0; i < prices.length; i++) {
			  total += parseFloat(prices[i].textContent);
			}
		  
			// Display the total
			var totalElement = document.getElementById("total");
			totalElement.textContent = "Total: $" + total.toFixed(2);
		  </script>
		  

		
		<section>
			<h2>Shipping Information</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="phone">Phone Number:</label>
				<input type="text" id="phone" name="phone" required>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" required>
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea>
				<label for="city">City:</label>
				<input type="text" id="city" name="city" required>
				<label for="state">State:</label>
				<input type="text" id="state" name="state" required>
				<label for="zip">Zip Code:</label>
				<input type="text" id="zip" name="zip" required>
			</form>
		</section>


		<section>
			<h2>Coupon Code</h2>
			<form>
				<label for="coupon">Enter coupon code:</label>
				<input type="text" id="coupon" name="coupon">
				<button type="submit">Apply</button>
			</form>
		</section>


		<section>
			<div style="display: flex;">
				<div style="flex: 1; text-align: center;">
				<h2>JazzCash QR CODE</h2>
				<img src="jazzcashqr.png" alt="Image 1" style="max-width: 100%;">
			  </div>
			  <div style="flex: 1; text-align: center;">
				<h2>Easypaisa QR CODE</h2>
				<img src="easypaisaqr.jpg" alt="Image 2" style="max-width: 100%;">
			  </div>
			</div>
		  </section>
		  

		<section>
			<h2>Payment</h2>
			<form>
			  <label for="tid">Enter Transaction ID:</label>
			  <input type="text" id="tid" name="tid">
			  <br>
			  <input type="radio" id="cod" name="paymentMethod" value="cod" onclick="showMessage()">
			  <label for="cod">Cash on delivery</label><br>
			</form>
			<p id="message" style="display: none; color: red;">Cash on Delivery is selected.</p>
		  </section>
		  
		  <script>
		  function showMessage() {
			var message = document.getElementById("message");
			var cod = document.getElementById("cod");
			if (cod.checked == true) {
			  message.style.display = "block";
			  document.getElementById("tid").disabled = true;
			} else {
			  message.style.display = "none";
			  document.getElementById("tid").disabled = false;
			}
		  }
		  </script>
		  
		<button type="submit">Place Order</button>
	</main>
</body>
</html>
